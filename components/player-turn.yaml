asyncapi: 3.0.0
info:
  title: PlayerTurn
  version: '0.1.0'
  description: Контракт для отправки информации о ходе игрока

channels:
  playerTurn:
    messages:
      gameInitEvent:
        $ref: '#/components/messages/gameInitEvent'

components:
  messages:
    gameInitEvent:
      summary: Информация о ходе игрока.
      payload:
        $ref: 'components/player-turn-event.yaml#/components/schemas/PlayerTurnEvent'
    ErrorMessage:
      summary: Событие ошибки.
      payload:
        $ref: 'components/error-event.yaml#/components/schemas/ErrorEvent'

operations:
  PlayerTurnEvent:
    action: 'receive'
    channel:
      $ref: '#/channels/playerTurn'
