openapi: 3.0.0
info:
  title: Game Lobby API
  version: 1.0.0
paths:
  /game/get-by-id:
    post:
      summary: Получение информации для игры
      description: Метод для получения объекта игры по id
      parameters:
        - in: header
          name: App-Token
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                gameId:
                  type: string
      responses:
        '200':
          description: Успешный запрос объекта игры
          content:
            application/json:
              schema:
                $ref: '../components/games.yaml#/components/schemas/Game'

        '400':
          description: Некорректный запрос
          content:
            application/json:
              schema:
                type: object
                $ref: '../components/errors.yaml#/components/schemas/Error'
        '401':
          description: Вы не авторизованы
          content:
            application/json:
              schema:
                type: object
                $ref: '../components/errors.yaml#/components/schemas/Error'
